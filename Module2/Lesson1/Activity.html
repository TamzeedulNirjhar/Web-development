<!DOCTYPE html>
<html>
    <head>
        <title>CSS</title>
        <!--Internel CSS-->
        <style>
            p{
                background-color: bisque;
            }
        </style>
        <link rel="stylesheet" href="style.css">
        <!--Externel CSS-->
    </head>
    <body>
        <!--Inline CSS-->
        <h2 style="color: blue; text-align: center; text-decoration: underline;" >CSS</h2>
        <p id="CSS">CSS is the acronym for "Cascading Style Sheet". It's a style sheet language used for describing the presentation of a
        document written in a markup language like HTML.</p>
        <p class="C">CSS is used for decorating a website.</p>
        <ul>
            <h2>Favourite Animals</h2>
            <li>Dog</li>
            <li>Cat</li>
            <li>Tiger</li>
            <li>Polar Bear</li>
        </ul>
    </body>
</html>
