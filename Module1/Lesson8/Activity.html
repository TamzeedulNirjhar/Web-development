<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
    </head>
    <body>
        <form action="">
            <fieldset>
                <legend>
                    <h2>Personal Details</h2>
                </legend>
               <label for="">Name</label><br>
                <input type="text" id="Name"><br><br> 
                <label for="">Email</label><br>
                <input type="text" id="email"><br><br>
                <label for="">Phone Number</label><br>
                <input type="password" id="Number"><br><br>
                <label for="">Gender</label> <br>
                <input type="radio" name="Male" id="Male" value="Male">Male <br>
                <input type="radio" name="Female" id="Female" value="Female">Female <br><br>
                <label for="">Country</label><br>
                <input type="checkbox" name="Bangladesh" id="Bangladesh" value="Bangladesh">Bangladesh<br>
                <input type="checkbox" name="India" id="India" value="India">India <br>
                <input type="checkbox" name="Spain" id="Spain" value="Spain">Spain <br><br>
                <label for="">Date of birth</label>
                <input type="date" name="date" id="date" value="dob"><br><br>
                <label for="">Blood group</label>
                <select name="Blood group" id="Blood group">
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="AB+">AB+</option>
                </select><br><br>
                <input type="button" value="Submit">
            </fieldset>
        </form>
    </body>
</html>
