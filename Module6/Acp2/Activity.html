<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <script>
        var choice = prompt("Welcome to perimeter calculator! \nPlease enter your choice: \n1. Perimeter of a Rectangle\n2. Perimeter of a Triangle\n3. Perimeter of a Circle");

        if (choice == "1") {
            var l = prompt("Enter the length of the Rectangle");
            var w = prompt("Enter the width of the Rectangle");

            var perimeter = 2 * (l + w);
            alert("The perimeter of the Rectangle is: " + perimeter);
        }

        if (choice == "2") {
            var l1 = prompt("Enter the first side of the Triangle");
            var l2 = prompt("Enter the second side of the Triangle");
            var l3 = prompt("Enter the third side of the Triangle");

            var perimeter = l1 + l2 + l3;
            alert("The perimeter of the Triangle is: " + perimeter);
        }

        if (choice == "3") {
            var r = prompt("Enter the radius of the Circle");

            var perimeter = 2 * 3.14 * r;
            alert("The perimeter of the Circle is: " + perimeter);
        }
    </script>
</body>

</html>
