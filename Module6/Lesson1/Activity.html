<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script>
            var choice = prompt("Welcome to area calculator! \nPlease enter your choice: \n1. Area of a Rectangle\n2. Area of a Triangle\n3. Area of a Circle");

            if (choice == "1") {
                var l = prompt("Enter the length of the Rectangle")

                var w = prompt ("Enter the width of the Rectangle")

                var area = l * w;
                alert("The area of the Rectangle is :" + area)
            }

            if (choice == "2") {
                    var b = prompt("Enter the Base of the Triangle")

                    var h = prompt("Enter the Height of the Triangle")

                    var area = 0.5 * b * h;
                    alert("The area of the Triangle is :" + area)
                }

                if (choice == "3") {
                        var r = prompt("Enter the radius of the Circle")

                        var area = 3.14 * r * r;
                        alert("The area of the Circle is :" + area)
                    }
        </script>
    </body>
</html>
