<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
        }

        #dice {
            font-size: 250px;
        }

        #dice:hover {
            cursor: pointer
        }
    </style>
</head>

<body>
    <div>
        Click on the dice
    </div>
    <div id="dice" onclick="stopstart()"></div>
    <script>
        var dices = ['&#9856;', '&#9857;', '&#9858;', '&#9859;', '&#9860;', '&#9861;'];
        var stopped = true;

        //for keep on changing the dice emoji

        function change() {
            var random = Math.floor(Math.random() * 6);
            dice.innerHTML = dices[random];
        }

        function stopstart() {
            if (stopped) {
                stopped = false;

                t = setInterval(change, 100);
            } else {
                clearInterval(t);
                stopped = true;
            }
        }

        window.onload = function () {
            dice = document.getElementById('dice');
            stopstart();
        }
    </script>
</body>

</html>
