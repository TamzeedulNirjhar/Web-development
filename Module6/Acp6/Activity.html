<!DOCTYPE html>
<html>

<head>
    <title>Date and Day Display</title>

    <script>
        function showDate() {

        
            var today = new Date();

            
            var date = today.getDate();
            var month = today.getMonth() + 1; 
            var year = today.getFullYear();
            var dayNumber = today.getDay(); 

            
            var dayName;

            if (dayNumber == 0) {
                dayName = "Sunday";
            } else if (dayNumber == 1) {
                dayName = "Monday";
            } else if (dayNumber == 2) {
                dayName = "Tuesday";
            } else if (dayNumber == 3) {
                dayName = "Wednesday";
            } else if (dayNumber == 4) {
                dayName = "Thursday";
            } else if (dayNumber == 5) {
                dayName = "Friday";
            } else if (dayNumber == 6) {
                dayName = "Saturday";
            }

            
            var calander = "Date: " + date + "/" + month + "/" + year +
                " Day: " + dayName;

            
            document.getElementById("Mycalander").innerText = calander;
        }
    </script>
</head>

<body onload="showDate()">

    
    <h2 id="Mycalander"></h2>

</body>

</html>
