<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div id="MyClockDisplay" onload="showTime()"></div>

        <script>
            function showTime(){
                var date = new Date();
                var h = date.getHours();
                var m = date.getMinutes();
                var s = date.getSeconds();
                var sessions = "AM";

                if(h>12){
                    h = h - 12;
                    sessions = "PM";
                }
                h = (h < 10) ? + "0" + h : h;

                m = (m < 10) ? + "0" + m : m;

                s = (s < 10) ? + "0" + s : s;

                var time = h + ":" + m + ":" + s + "" + sessions

                document.getElementById("MyClockDisplay").innerText = time;
                 setTimeout(showTime, 1000);
            }
            showTime();
        </script>
    </body>
</html>
