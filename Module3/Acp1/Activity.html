<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            .col-sm {
                border: 2px solid;
            }
        
            .col-8 {
                border: 2px solid green;
            }
        
            .col-4 {
                border: 2px solid red;
            }
        
            .row {
                color: brown;
                background-color: bisque;
            }
        </style>
</head>
<body>
    <H1>List of Junk foods and fruit</H3>
    <div class="container">
        <div class="row">
            <div class="col-8">Junk food</div>
            <div class="col-4">Good food</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-8">burger</div>
            <div class="col-4">apple</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-8">pizza</div>
            <div class="col-4">pear</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-8">french fries</div>
            <div class="col-4">mango</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-8">fuchka</div>
            <div class="col-4">Water melon</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-8">candy</div>
            <div class="col-4">orange</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-8">potao chips</div>
            <div class="col-4">olive</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-8">ice cream</div>
            <div class="col-4">coconut</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
