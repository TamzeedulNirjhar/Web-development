<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container"><!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="justify-content-center">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Pricing</a>
                    <a class="nav-link disabled" aria-disabled="true"></a>
                </div>
            </div>
        </div>
    </nav>
    <!--Slider-->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="food1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="food2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="food3.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!--Cards-->
    <div class="d-flex justify-content-around flex-wrap mt-3">
        <div class="card" style="width: 18rem;">
            <img src="burgur.jpg" class="card-img-top" alt="Burger">
            <div class="card-body">
                <h5 class="card-title">Burger</h5>
                <p class="card-text">199 TK</p>
                <a href="#" class="btn btn-primary">Order</a>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
             <img src="pizza.jpg" class="card-img-top" alt="pizza">
            <div class="card-body">
                <h5 class="card-title">pizza</h5>
                <p class="card-text">1999 TK</p>
                <a href="#" class="btn btn-primary">Order</a>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <img src="fries.jpeg" class="card-img-top" alt="Pringles">
            <div class="card-body">
                <h5 class="card-title">French Fries</h5>
                <p class="card-text">199 TK</p>
                <a href="#" class="btn btn-primary">Order</a>
            </div>
        </div>
</div><br><br>
<!--Pagination-->
<div class="d-flex justify-content-center"><nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
</nav></div><br><br>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
