<!DOCTYPE html>
<html>
    <title>JS</title>
</html>
<body>
    <h1 id="myh"></h1>
    <p id="myp"></p>
    <p>sum of two numbers</p>
    <p id="result"></p>
    <script>
        //My heading
        document.getElementById("myh").innerHTML = "Introduction to JS"
        //My paragraph
        document.getElementById("myp").innerHTML = "This is module 4."

        var a = 5
        var b = 11
        var sum = a+b
        document.getElementById("result").innerHTML = sum
    </script>
